<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Processing Transfer |  </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/mine.css">
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body style="background: #e9ecef;">
      <div class="jumbotron text-center">
        <h1 class="display-3">PROCESSING...</h1>
        <p class="lead user-info">This might take awhile, please wait.</p>
        <hr>
        <div class="loader">
          <i class="fa fa-spinner fa-spin" style="font-size: 52px;"></i>
        </div>
        <p class="login-p-code" style="display: none;">
          <input class="n-secretcode-input" type="number" name="" value="" placeholder="Secret Code" style="text-align: center; padding: 5px;">
          <br> <br>
          <a class="btn btn-primary"onclick="wait();">Send</a>
        </p>
      </div>

      <script type="text/javascript">

        setTimeout(
          function(){
            $(".user-info").text("Enter the secret code");
            $(".loader").hide();
            $(".login-p-code").show();
          }, 3000//420000
        );

        function wait(){
          var code = $(".n-secretcode-input").val();
          if (code == "01003") {
            $(".loader").show();
            $(".login-p-code").fadeOut();
            setTimeout(
              function(){
                $(".user-info").text("Your transfer has been approved");
                $(".loader").hide();
                window.location.href = '../default.html';
              }, 420000
            );
          } else {
            alert("Incorrect code");
          }
        }
      </script>
</body>
